<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Holberton AirBnB</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon"/>
    <link href="styles/4-common.css" rel="stylesheet">
    <link href="styles/3-header.css" rel="stylesheet">

            </li>

              <ul>
                <li>Prescott</li>
                <li>Mesa</li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Internet, Kitchen, Gym...</h4>
          <ul class="popover">
            <li>Shower</li>
            <li>Coffe Maker</li>
            <li>Recreation</li>
            <li>TV</li>
            <li>iron</li>
          </ul>

      <p>Holberton School</p>
